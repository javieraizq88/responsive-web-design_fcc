<!DOCTYPE html>
<html>

<head>
    <title>Responsive web design</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1 id="title">Responsive web design</h1>
    <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
        labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
        aliquip ex ea commodo consequat.</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Enter Your First Name: <input id="name" type="text" name="first-name"
                    placeholder="enter your name" required /></label>
            <label id="email-label">Enter Your Email: <input type="email" id="email" placeholder="enter your email"
                    pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/"
                    name="email" required /></label>
            <label id="number-label">Enter Your Age: <input type="number" id="number" placeholder="enter your age"
                    name="age" pattern="[0-9]" min="1" max="120" required /></label>
            <label>How did you hear about us?
                <select id="dropdown" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1" name="1">freeCodeCamp News</option>
                    <option value="2" name="2">freeCodeCamp YouTube Channel</option>

                </select>
            </label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type" value="account-type" class="inline" /> Personal
                Account</label>
            <label><input type="radio" name="account-type" value="account-type" class="inline" /> Business
                Account</label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="accept-terms" required /> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <label>
                <input type="checkbox" name="terms2" class="inline" value="accept-terms2" required /> I accept the terms
                and conditions
            </label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file" name="file" /></label>
            <label>Input your age (years): <input type="number" name="age" min="13" max="120" />
            </label>
            <label value="a">How did you hear about us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Aditional comments
                <textarea name="comments" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <button type="submit" id="submit" value="Submit">submit</button>
    </form>
</body>

</html>
